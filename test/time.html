<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>clock</title>
    <script>
        Date.prototype.Format = function (fmt) { //author: meizz
            var o = {
                "M+": this.getMonth() + 1, //月份
                "d+": this.getDate(), //日
                "h+": this.getHours(), //小时
                "m+": this.getMinutes(), //分
                "s+": this.getSeconds(), //秒
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                "S": this.getMilliseconds() //毫秒
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }

        function displayTime() {
            document.getElementById("time").innerHTML = new Date().Format("yyyy-MM-dd hh:mm:ss.S");
        }

        setInterval(displayTime, 100);
    </script>
    <title>div居中 在线演示 www.divcss5.com</title>
    <style>
    body{text-align:center}.div{ height:300px;
        background:#ccc;
        display:table-cell;
        vertical-align:middle;
        margin:0 auto;
        width:1080px;
        height:480px;
        border:1px
        solid #F00
    }
    </style>
</head>
<body bgcolor="#C0C0C0">
    <div style="font-size:100px;" class="div" id="time"></div>
</body>

</html>
