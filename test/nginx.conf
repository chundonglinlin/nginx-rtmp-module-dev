
user  root;
worker_processes  4;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
error_log  logs/error.log  info;

#pid        logs/nginx.pid;

dynamic_conf    conf/nginx_dynamic.conf 10;
dynamic_log     logs/error_dynamic.log  info;

stream_zone  buckets=10007 streams=10000;

events {
    worker_connections  1024;
    resolver            192.168.84.254 valid=20s;
    resolver_timeout    10s;
    dynamic_refresh_interval  5m;
    multi_listen        unix:/tmp/rtmp_auto_pull 1935;
    multi_listen        unix:/tmp/http.sock.80 80;
    multi_listen        11935 1935;
    multi_listen        8080 80;
}

rtmp {
    rtmp_auto_pull on;
    rtmp_auto_pull_port unix:/tmp/rtmp_auto_pull;

    server {
        listen 1935;

        application * {
            live on;
            cache_time 3s;
            auth_uri http://127.0.0.1/auth?app=$app&swf_url=$swfurl&tc_url=$tcurl&client=$addr;
        }

        application live {
            live on;
            interleave on;
            cache_time 10s;
            auth_uri http://127.0.0.1/auth?app=$app&swf_url=$swfurl&tc_url=$tcurl&client=$addr;
        }

        application pub {
            live on;
            push rtmp://127.0.0.1/core app=core;
        }

        application core {
            live on;
            cache_time 3s;
            send_all on;
        }

        application edge {
            live on;
            cache_time 3s;
            low_latency on;
            pull rtmp://127.0.0.1/core app=core;
        }

        application record {
            record all;
            record_path /tmp;
        }

        application hls {
            live on;
            hls on;
            hls_path /tmp/hls;
        }

        application vod {
            play /tmp/vod;
        }
    }
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;

        location / {
            root   html;
        }

        location /auth {
            return 200;
        }

        location /live {
            flv_live 1935;
        }

        location /edge {
            flv_live 1935;
        }

        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
            }
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        location /stat {
            broadcast unix:/tmp/http.sock.80 /stat_proxy;
        }

        location /stat_proxy {
            rewrite ^/stat_proxy/(.*) /sys_stat break;
            proxy_pass http://$1:;
        }

        location /sys_stat {
            sys_stat;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

    }

}
